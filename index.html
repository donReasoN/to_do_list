<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="js/script.js"></script>
    <title>To-do list</title>
</head>
<body class="body">
    <main class="container">
        <header>
            <h1>To-do list</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Add a new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" type="text">
                    <button class="form__button">Add task</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__container">
                <h2 class="section__header">To-do list</h2>
                <div class="section__buttons js-buttons">
                </div>
            </div>
            <div class="section__body">
                <ul class="tasks js-tasks">
                    
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
